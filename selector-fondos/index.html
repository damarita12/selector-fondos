<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de fondos de escena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background: white;
      padding: 20px;
      width: 400px;
      text-align: center;
      border-radius: 10px;
    }

    .escena {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #ccc;
    }

    .botones button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h2>Selector de fondos</h2>

    <div id="escena" class="escena"></div>

    <div class="botones">
      <button onclick="cambiarFondo('playa')">Playa</button>
      <button onclick="cambiarFondo('bosque')">Bosque</button>
      <button onclick="cambiarFondo('ciudad')">Ciudad</button>
    </div>
  </div>

  <script>
    function cambiarFondo(tipo) {
      const escena = document.getElementById("escena");

      if (tipo === "playa") {
        escena.style.backgroundImage = "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')";
      } else if (tipo === "bosque") {
        escena.style.backgroundImage = "url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')";
      } else if (tipo === "ciudad") {
        escena.style.backgroundImage = "url('https://images.unsplash.com/photo-1467269204594-9661b134dd2b')";
      }
    }
  </script>

</body>
</html>
